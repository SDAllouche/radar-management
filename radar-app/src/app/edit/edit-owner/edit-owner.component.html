<div class="container mt-2">
  <div class="card col-md-6 offset-3" >
    <div class="card-header">Update Owner</div>
    <div class="card-body" >
      <form [formGroup]="updateOwnerFormGroup" (ngSubmit)="updateOwner()">
        <div class="mb-3">
          <label class="form-label">Id : {{ownerId}}</label>
        </div>
        <div class="mb-3">
          <label class="form-label">Name :</label>
          <input type="text" formControlName="name" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Date :</label>
          <input type="date" formControlName="date" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Email :</label>
          <input type="text" formControlName="mail" class="form-control">
        </div>
        <div class="d-grid">
          <button [disabled]="!this.updateOwnerFormGroup.valid" class="btn btn btn-success">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
