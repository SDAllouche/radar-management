<div class="container">
  <table class="table" *ngIf="cars">
    <thead>
    <tr>
    <th>Id</th> <th>Registration</th> <th>Brand</th> <th>Power</th><th>Model</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of cars">
      <td>{{p.id}}</td>
      <td>{{p.registartionNumber}}</td>
      <td>{{p.brand}}</td>
      <td>{{p.power}}</td>
      <td>{{p.model}}</td>
    </tr>
    </tbody>
  </table>
</div>
