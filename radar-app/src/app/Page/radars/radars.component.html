<div class="container">
  <div class="add">
    <h1>Radars List</h1>
    <button class="btn btn-light rounded-5" (click)="addRadar()">
      <i class="bi bi-plus-lg"></i>
    </button>
  </div>
  <table class="table" *ngIf="radars">
    <thead>
    <tr>
      <th>Id</th> <th>Max Speed</th> <th>Longitude</th> <th>Latitude</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of radars">
      <td>{{p.id}}</td>
      <td>{{p.maxSpeed}}</td>
      <td>{{p.longitude}}</td>
      <td>{{p.latitude}}</td>
      <td *ngIf="authService.hasRole('ADMIN')">
        <button class="btn btn-info" (click)="updateRadar(p.id)">
          <i class="bi bi-pen"></i>
        </button>
      </td>
      <td *ngIf="authService.hasRole('ADMIN')">
        <button class="btn btn-danger" (click)="deleteRadar(p)">
          <i class="bi bi-trash"></i>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
